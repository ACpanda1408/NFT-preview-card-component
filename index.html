<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/cfbe31767e.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='style.css' rel='stylesheet'>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class='container'>
    <div id='card'>
    <div id='image'></div>
      <div id='text'>
        <h2>Equilibrium #3429</h2>
        <p style='opacity: 0.5; margin-top: -10px;'>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div id='prices'>
        <p class='eth'><i class="fa-brands fa-ethereum"></i>0.041 ETH</p><p class='time'><i class="fa-solid fa-clock"></i>3 days left</p>
      </div>
      <hr style='opacity: 0.1; width: 90%'>
      <div id='foot'>
        <img class='profileimg' src='/nft-preview-card-component-main/images/image-avatar.png'/><p>Creation of <a>Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
